<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      class MyComponent extends React.Component {
        constructor(){
          super();
          this.state={
            count: 0, 
            users:[]
          }
          // this.handleClick = this.handleClick.bind(this);
        }

        componentDidMount(){
          const url = 'https://api.github.com/search/users?q=eric';
          fetch(url).then(res=>res.json())
            .then(data => {
              const firstTen = data.items.slice(0,10);
              this.setState({
                users: firstTen
              })
              console.log(firstTen[0]);
            })
        }

        handleClick = () =>{
          this.setState({
            count: this.state.count + 1
          });
        }

        render(){
          return (<div>
              <h1>Hello React</h1>
              <h4>{this.state.count}</h4>
              <button onClick={this.handleClick}>change</button> 
              <ul>
                {
                  this.state.users.map(user => <li><a href={user.html_url}>{user.login}</a></li>)
                }
              </ul>
          </div>)
        }
      }

      class ChildComponent extends React.Component{
        render(){
          return <h2> this is child: {this.props.name}</h2>
        }
      }

      ReactDOM.render(<MyComponent/>, document.getElementById('root'))

    </script>
  </body>
</html>
